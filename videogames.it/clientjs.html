<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientJS</title>
</head>
<body>
    <ul id="lista">

    </ul>


    <script>
        const lista = document.getElementById("lista");
        var output = "";

        fetch("http://localhost/Videogames.it")
        .then(response => response.json())
        .then(gioco => {
            for(let gioco of giochi){
                output += "<li>" + gioco.nome + "</li>";
                console.log(gioco);
            }
            lista.innerHTML = output;
        });

    </script>
</body>
</html>
